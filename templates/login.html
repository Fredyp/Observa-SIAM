<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - OBSERVA</title>
    <link rel="stylesheet" href="/static/css/milligram.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
<main class="container" style="max-width: 400px; margin-top: 80px;">
    <h3 style="text-align: center;">Login to OBSERVA</h3>
    {% if error %}<p style='color:red;'>{{ error }}</p>{% endif %}
<form method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button class="button-primary" type="submit" style="margin-top: 10px;">Login</button>
    </form>
</main>
</body>
</html>
